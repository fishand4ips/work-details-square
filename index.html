<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Work Details Square"/>
    <meta name="author" content="Alexander Komegunov"/>
    <title>PHTI | Square</title>
    <link rel="stylesheet" href="./style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container__result">
    <div class="jumbotron">
        <p id="squareSymbol">S: </p>
        <p id="text"></p>
        <p id="sumText"></p>
    </div>
    <div class="calculate__btn">
        <button class="btn btn--sm btn__animate" id="sum" onclick="sumSquareDetails()">Сумма</button>
        <button class="btn btn--sm btn__animate" id="clear" onclick="clearSquareDetails()">Очистить</button>
    </div>
    <div class="container__search">
        <input type="search" placeholder="Поиск..." id="search">
        <button class="icon" onclick="searchDetails(document.getElementById('search').value)"><i
                class="fa fa-search"></i></button>
    </div>
</div>
<section class="details">
    <div class="container">
        <div class="details__inner">

            <div class="detail__item">
                <img src="./travers.jpg" alt="travers"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3>Траверс</h3>
                        <p class="details__text">S = 0.024м²</p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareDetails(document.getElementById('travers').value, SQUARE_TRAVERS)">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="travers">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="./tapered-ring.jpg" alt="tapered-ring"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3>Конусное кольцо</h3>
                        <p class="details__text">S = 0.015м²</p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareTaperedRing()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="tapered-ring">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="./circle.jpg" alt="circle"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3>Кольцо</h3>
                        <p class="details__text">S = 0.118м²</p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareCircle()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="circle">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="./gear-open.jpg" alt="gear-open"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3>_Шестерёнка</h3>
                        <p class="details__text">S = 0.0854м²</p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareGearOpen()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="gear-open">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="./script.js"></script>
<script src="./all-square.js"></script>
<script src="search-details.js"></script>
</body>
</html>
