<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Work Details Square"/>
    <meta name="author" content="Alexander Komegunov"/>
    <title>PHTI | Square</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon"
          href="https://www.flaticon.com/svg/static/icons/svg/60/60473.svg"/>
</head>
<body>
<div class="container__result">
    <div class="jumbotron">
        <p id="squareSymbol">S:</p>
        <p id="text"></p>
        <p id="sumText"></p>
    </div>
    <div class="calculate__btn">
        <button class="btn btn--sm btn__animate" id="sum" style="margin-right: 5px;" onclick="sumSquareDetails()">Сумма
        </button>
        <button class="btn btn--sm btn__animate" id="clear" onclick="clearSquareDetails()">Очистить</button>
        <div class="container__search">
            <input type="search" placeholder="Поиск..." id="search">
            <button class="icon" onclick="searchDetails(document.getElementById('search').value)"><i
                    class="fa fa-search"></i></button>
        </div>
    </div>
</div>
<section class="details">
    <div class="container">
        <div class="details__inner">

            <div class="detail__item">
                <img src="images/travers.jpg" alt="travers"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3 class="details__title">Траверс</h3>
                        <p class="details__text">S = 0.024м²</p>
                        <div class="details__btn">
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="travers">
                            </label>
                            <button
                                    class="btn btn--sm btn__animate mobile-btn"
                                    onclick="squareDetails(document.getElementById('travers').value, SQUARE_TRAVERS)">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="images/tapered-ring.jpg" alt="tapered-ring"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3 class="details__title">Конусное кольцо</h3>
                        <p class="details__text">S = 0.015м²</p>
                        <div class="details__btn">
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="tapered-ring">
                            </label>
                            <button
                                    class="btn btn--sm btn__animate mobile-btn"
                                    onclick="squareDetails(document.getElementById('tapered-ring').value, SQUARE_TAPERED_RING)">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="images/circle.jpg" alt="circle"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3 class="details__title">Кольцо</h3>
                        <p class="details__text">S = 0.118м²</p>
                        <div class="details__btn">
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="circle">
                            </label>
                            <button
                                    class="btn btn--sm btn__animate mobile-btn"
                                    onclick="squareDetails(document.getElementById('circle').value, SQUARE_CIRCLE)">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="images/gear-open.jpg" alt="gear-open"
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3 class="details__title">_Шестерёнка</h3>
                        <p class="details__text">S = 0.0854м²</p>
                        <div class="details__btn">
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="gear-open">
                            </label>
                            <button
                                    class="btn btn--sm btn__animate mobile-btn"
                                    onclick="squareDetails(document.getElementById('gear-open').value, SQUARE_GEAR_OPEN)">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="js/script.js"></script>
<script src="js/all-square.js"></script>
<script src="js/search-details.js"></script>
</body>
</html>
