<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Work Details Square"/>
    <meta name="author" content="Alexander Komegunov"/>
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container__result">
    <div class="jumbotron">
        <p id="squareSymbol">S: </p>
        <p id="text"></p>
        <p id="sumText"></p>
    </div>
    <div class="calculate__btn">
        <button class="btn btn--sm btn__animate" id="sum" onclick="sumSquareDetails()">Сумма</button>
        <button class="btn btn--sm btn__animate" id="clear" onclick="clearSquareDetails()">Очистить</button>
    </div>
    <div class="search">
        <input placeholder="Поиск..." id="search">
    </div>
</div>
<section class="details">
    <div class="container">
        <div class="details__inner">
            <div class="detail__item">
                <img src="https://www.flaticon.com/svg/static/icons/svg/882/882991.svg" alt=""
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <h3>Траверс</h3>
                        <p class="details__text">Какая-то железка</p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareTravers()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="travers">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="https://www.flaticon.com/svg/static/icons/svg/3081/3081530.svg" alt=""
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <a class="projects__title" href="https://github.com/DzmityKozich/Animation" target="_blank">
                            <h3>Hearts animation</h3>
                        </a>
                        <p class="details__text">Just funny application
                        </p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareCircle()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="circle">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail__item">
                <img src="https://www.flaticon.com/svg/static/icons/svg/2907/2907318.svg" alt=""
                     class="img details__img">
                <div class="detail__content">
                    <div class="content__transparent">transparent</div>
                    <div class="detail__info">
                        <a href="https://github.com/DzmityKozich/Resume" target="_blank" class="projects__title">
                            <h3>Portfolio</h3>
                        </a>
                        <p class="details__text">My portfolio site
                        </p>
                        <div class="details__btn">
                            <button class="btn btn--sm btn__animate" onclick="squareBigCircle()">Добавить</button>
                            <label>
                                <input placeholder="Кол-во деталей" class="txt__input_quantity" id="big-circle">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- / .header__inner -->
    </div> <!-- / .container -->
</section> <!-- / .projects -->
<script src="./script.js"></script>
<script src="./all-square.js"></script>
</body>
</html>
